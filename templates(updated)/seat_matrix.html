<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Matrix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #333; padding: 15px 0; margin-bottom: 20px; }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #7dd3fc; }
        .back-btn { background: #7dd3fc; border: none; padding: 8px 16px; border-radius: 5px; color: #1a1a2e; text-decoration: none; }
        .page-title { text-align: center; font-size: 2rem; margin-bottom: 20px; color: #7dd3fc; }
        .card { background: #333; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .card-title { font-size: 1.2rem; margin-bottom: 15px; color: #7dd3fc; text-align: center; }
        .floor-buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .floor-btn { background: #4ecdc4; border: none; padding: 10px 20px; border-radius: 5px; color: white; cursor: pointer; }
        .floor-btn.active { background: #7dd3fc; color: #1a1a2e; }
        .user-name { font-size: 1.2rem; color: #7dd3fc; margin-bottom: 10px; }
        .seat-matrix-container { display: none; }
        .seat-matrix-container.active { display: block; }
        .floor-info { text-align: center; margin-bottom: 20px; }
        .floor-name { font-size: 1.5rem; color: #7dd3fc; margin-bottom: 5px; }
        .floor-stats { color: #ccc; }
        .matrix-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; margin: 20px 0; }
        .seat { aspect-ratio: 1; background: #4ecdc4; border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; width: 75%; height: 75%; margin: 0 auto; min-width: 50px; min-height: 50px; }
        .seat-number { position: static; font-size: 0.6rem; font-weight: bold; pointer-events: none; }
        .seat.occupied { background: #ff6b6b; }
        .charging-icon { position: absolute; top: 2px; right: 2px; color: #feca57; font-size: 0.6rem; }
        .zone-header { grid-column: 1 / -1; text-align: center; font-size: 1.1rem; color: #7dd3fc; margin: 15px 0 10px 0; padding: 10px; background: #444; border-radius: 5px; }
        .zone-divider { grid-column: 1 / -1; height: 1px; background: #7dd3fc; margin: 5px 0; }
        .legend { display: flex; justify-content: center; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 5px; padding: 5px 10px; background: #333; border-radius: 4px; font-size: 0.8rem; }
        .legend-color { width: 12px; height: 12px; border-radius: 2px; }
        .legend-color.available { background: #4ecdc4; }
        .legend-color.occupied { background: #ff6b6b; }
        .legend-color.charging { background: #feca57; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #333; border-radius: 8px; padding: 15px; text-align: center; }
        .stat-number { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .stat-label { color: #ccc; font-size: 0.8rem; }
        @media (max-width: 768px) { .matrix-grid { grid-template-columns: repeat(5, 1fr); } .page-title { font-size: 1.5rem; } .floor-buttons { flex-direction: column; } .floor-btn { width: 100%; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">Seat Matrix</div>
                <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="page-title">Library Seat Matrix</h1>
            
            <div class="card">
                <div class="card-title">Select a Floor</div>
                <div class="floor-buttons">
                    <button class="floor-btn" data-floor="ground">Ground Floor (50)</button>
                    <button class="floor-btn" data-floor="floor1">Floor 1 (80)</button>
                    <button class="floor-btn" data-floor="floor2">Floor 2 (80)</button>
                    <button class="floor-btn" data-floor="floor3">Floor 3 (80)</button>
                </div>
            </div>
            
            <div class="card">
                <div class="user-name">Welcome, {{ user_info.name }}!</div>
                <div style="color: #ccc; font-size: 0.9rem;">Registration: {{ user_info.reg_no }}</div>
            </div>

            <div id="seatMatrixContainer" class="seat-matrix-container">
                <div class="floor-info">
                    <div class="floor-name" id="currentFloorName"></div>
                    <div class="floor-stats" id="floorStats"></div>
                </div>

                <div class="stats">
                    <div class="stat-card"><div class="stat-number" style="color: #4ecdc4;" id="availableCount">0</div><div class="stat-label">Available</div></div>
                    <div class="stat-card"><div class="stat-number" style="color: #666;" id="occupiedCount">0</div><div class="stat-label">Occupied</div></div>
                    <div class="stat-card"><div class="stat-number" style="color: #7dd3fc;" id="totalCount">0</div><div class="stat-label">Total</div></div>
                </div>

                <div class="legend">
                    <div class="legend-item"><div class="legend-color available"></div><span>Available</span></div>
                    <div class="legend-item"><div class="legend-color occupied"></div><span>Occupied</span></div>
                    <div class="legend-item"><div class="legend-color charging"></div><span>Charging</span></div>
                </div>

                <div class="matrix-grid" id="seatGrid"></div>
            </div>
        </div>
    </main>

    <script>
        let currentUser = '{{ user_info.name }}';
        let currentFloor = null;

        const floorMap = { ground: 0, floor1: 1, floor2: 2, floor3: 3 };

        document.querySelectorAll('.floor-btn').forEach(btn => {
            btn.addEventListener('click', function() { selectFloor(this.dataset.floor); });
        });

        function selectFloor(floor) {
            currentFloor = floor;
            document.querySelectorAll('.floor-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-floor="${floor}"]`).classList.add('active');
            document.getElementById('seatMatrixContainer').classList.add('active');
            document.getElementById('currentFloorName').textContent = floor.charAt(0).toUpperCase() + floor.slice(1);
            loadSeats(floorMap[floor]);
        }

        function loadSeats(floorNumber) {
            fetch(`/api/seats?floor=${floorNumber}`)
                .then(response => response.json())
                .then(data => {
                    const seats = data.seats;
                    const seatGrid = document.getElementById('seatGrid');
                    seatGrid.innerHTML = '';
                    seats.forEach(seatData => createSeat(seatData));
                    updateStats(seats);
                })
                .catch(err => console.error("Error loading seats:", err));
        }

        function createSeat(seatData) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            seat.dataset.seatNumber = seatData.seat_no;
            seat.dataset.floor = seatData.floor;

            const seatNumber = document.createElement('div');
            seatNumber.className = 'seat-number';
            seatNumber.textContent = seatData.seat_no;
            seat.appendChild(seatNumber);

            if (seatData.socket === 1) {
                const chargingIcon = document.createElement('span');
                chargingIcon.textContent = 'âš¡';
                chargingIcon.className = 'charging-icon';
                seat.appendChild(chargingIcon);
            }

            if (seatData.occupied === 1) {
                seat.classList.add('occupied');
            } else {
                seat.classList.add('available');
            }

            seat.addEventListener('click', function(e) {
                e.preventDefault();
                const status = this.classList.contains('occupied') ? 'Occupied' : 'Available';
                alert(`Seat ${seatData.seat_no} is ${status}`);
            });

            document.getElementById('seatGrid').appendChild(seat);
        }

        function updateStats(seats) {
            if (!currentFloor) return;
            let available = 0, occupied = 0;

            seats.forEach(seatData => {
                if (seatData.occupied === 1) occupied++;
                else available++;
            });

            document.getElementById('availableCount').textContent = available;
            document.getElementById('occupiedCount').textContent = occupied;
            document.getElementById('totalCount').textContent = seats.length;
        }

        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (currentFloor) {
                loadSeats(floorMap[currentFloor]);
            }
        }, 10000);

        selectFloor('ground');
    </script>
</body>
</html>
